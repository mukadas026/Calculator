<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="calculator__display"></div>
            <div class="calculator__keys">
                <div class="calculator__rows">
                    <div value="ac" class="key flex-grow key_light">AC</div>
                    <div value="del" class="key key_light">DEL</div>
                    <div value="/" class="key key_dark">/</div> 
                </div>

                <div class="calculator__rows">
                    <div value="7" class="key">7</div>
                    <div value="8" class="key">8</div>
                    <div value="9" class="key">9</div>
                    <div value="*" class="key key_dark">X</div>
                </div>

                <div class="calculator__rows">
                    <div value="4" class="key">4</div>
                    <div value="5" class="key">5</div>
                    <div value="6" class="key">6</div>
                    <div value="-" class="key key_dark">-</div>
                </div>
                <div class="calculator__rows">
                    <div value="1" class="key">1</div>
                    <div value="2" class="key">2</div>
                    <div value="3" class="key">3</div>
                    <div value="+" class="key key_dark">+</div>
                </div>

                <div class="calculator__rows">
                    <div value="0" class="key">0</div>
                    <div value="." class="key">.</div>
                    <div value="=" class="key flex-grow key_dark">=</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
